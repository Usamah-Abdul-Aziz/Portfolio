<body>
    <header>
        <div class="container">
            <img src="Image/profile.JPG" alt="Usamah Abdul Aziz">

            <nav>

        </div>
    </header>
    <main>
        <section id="contact">
            <div class="container">
                <h2>Contact Me</h2>
                <p>If you have any questions or would like to get in touch, please fill out the form below:</p>
                <form action="https://formspree.io/f/mrbzgvda" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Usamah Abdul Aziz. All Rights Reserved.</p>

            </div>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const elements = document.querySelectorAll(".container, header, main, footer");
    
            window.addEventListener("load", () => {
                document.body.style.opacity = "1";
                document.body.style.animation = "fadeInScaleUp 1.2s ease forwards";
        
                elements.forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.add("loaded");
                    }, index * 100); // Adjusted delay between elements
                });
            });
        });
    </script>
</body>
